# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/hypr/monitors.conf

exec-once=hyprpaper
exec-once=waybar
exec-once=copyq
exec-once=swaync

# Improve support for screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$menu = rofi -show drun -sort -sorting-method fzf


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Dark theme in applications
env = QT_QPA_PLATFORMTHEME,hyprqt6engine
env = GTK_THEME,Adwaita:dark
env = GTK2_RC_FILES,/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc

# Cursor
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,28
env = XCURSOR_THEME,BreezeX-RosePine-Linux
env = XCURSOR_SIZE,28

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 0
    gaps_out = 0

    border_size = 0
    col.inactive_border = rgb(f38ba8) rgb(89b4fa) 45deg
    col.active_border = rgb(f38ba8) rgb(89b4fa) 45deg

    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
    inactive_timeout = 1
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    blur {
	enabled = false
    }

    shadow {
	enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    bezier = custom, 0, 0, 0.58, 1

    animation = windows, 1, 1, custom
    animation = windowsOut, 1, 1, custom, popin 80%
    animation = border, 1, 2, custom
    animation = borderangle, 1, 1, custom
    animation = fade, 1, 1, custom
    animation = workspaces, 1, 1, custom
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    preserve_split = true 
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    allow_small_split = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
    render_unfocused_fps = 60
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fi
    kb_variant = nodeadkeys
    kb_model =
    kb_options = caps:none
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 
    accel_profile = flat

    touchpad {
	natural_scroll = true
	disable_while_typing = true
    }
}

ecosystem {
    no_update_news = true, sorry :(
}

####################
### KEYBINDINGSS ###
####################

# https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = Control_L Alt_L, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, S, exec, $menu
bind = $mainMod, B, togglesplit, # dwindle

# Move focus with mainMod + [hjkl]
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move workspace to monitor
bind = $mainMod SHIFT, H, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, J, movecurrentworkspacetomonitor, d
bind = $mainMod SHIFT, K, movecurrentworkspacetomonitor, u
bind = $mainMod SHIFT, L, movecurrentworkspacetomonitor, r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Fullscreen window
bind = $mainMod, F, fullscreen

# Lock screen
bind = $mainMod CTRL SHIFT, L, exec, bash -c "hyprlock & disown && sleep 1 && systemctl suspend"

# Media controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause 
bindl = , XF86AudioNext, exec, playerctl next 
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness control
bindle=, XF86MonBrightnessUp, exec, brightnessctl -d "*" s +10%
bindle=, XF86MonBrightnessDown, exec, brightnessctl -d "*" s 10%-

# Float these windows
windowrule = float 1, match:class ^xdg-desktop-portal.*
windowrule = float 1, match:class ^hyprland-share-picker$
windowrule = float 1, match:class ^zen.*, match:title ^Library$
windowrule = float 1, match:class ^winboat$

# Flameshot (screenshots)
bind = , Print, exec, flameshot gui

windowrule {
    name = all
    match:class = .*

    suppress_event = maximize
    no_max_size = 1
}

windowrule {
    name = floating
    match:float = 1

    border_size = 2
    rounding = 4
}

windowrule {
    name = flameshot
    match:class = flameshot
    move = 0 0
    pin = 1
    float = 1
    no_anim = 1
}

windowrule {
    name = discord
    match:class = vesktop|discord

    workspace = 4 silent
}

windowrule {
    name = copyq
    match:class = .*copyq$

    float = 1
    size = monitor_w*0.5 monitor_h*0.5
}


windowrule {
    name = pavucontrol
    match:class = .*pavucontrol$

    float = 1
    size = monitor_w*0.6 monitor_h*0.6
}

windowrule {
    name = helvum
    match:class = .*Helvum$

    float = 1
    size = monitor_w*0.8 monitor_h*0.8
}

windowrule {
    name = easyeffects
    match:class = .*easyeffects$

    float = 1
    size = monitor_w*0.6 monitor_h*0.6
}

windowrule {
    name = rofi
    match:class = Rofi

    float = 1
    center = 1
    stay_focused = 1
}

# Screensharing
windowrule {
    name = xwayland-video-bridge-fixes
    match:class = xwaylandvideobridge

    no_initial_focus = true
    no_focus = true
    no_anim = true
    no_blur = true
    max_size = 1 1
    opacity = 0.0
}
