term=xterm-256color

font=JetBrainsMonoNF-Regular:size=14
font-bold=JetBrainsMonoNF-Regular:size=14
font-italic=JetBrainsMonoNF-Italic:size=14
font-bold-italic=JetBrainsMonoNF-BoldItalic:size=14

[bell]
urgent=no
notify=no
visual=no

[cursor]
style=beam

[colors]
alpha=0.8
foreground=ffffff
background=000000

regular0=0a0a0a  # black
regular1=ff6961  # red
regular2=77dd77  # green
regular3=fffacd  # yellow
regular4=42a5f5  # blue
regular5=f49ac2  # magenta
regular6=b4fffa  # cyan
regular7=faf8f6  # white

bright0=0a0a0a   # bright black
bright1=ff6961   # bright red
bright2=77dd77   # bright green
bright3=fffacd   # bright yellow
bright4=42a5f5   # bright blue
bright5=f49ac2   # bright magenta
bright6=b4fffa   # bright cyan
bright7=faf8f6   # bright white
